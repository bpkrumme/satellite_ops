---
#inputs
fields:
  - id: server_url
    type: string
    label: Satellite Server URL
  - id: username
    type: string
    label: Username
  - id: password
    type: string
    label: Password
    secret: true
required:
  - server_url
  - username
  - password
#injector
extra_vars:
  satellite_ops_password: '{{ password }}'
  satellite_ops_username: '{{ username }}'
  satellite_ops_server_url: '{{ server_url }}'
