---
# inputs
fields:
  - id: client_id
    type: string
    label: Insights Service Account Client ID
  - id: client_secret
    type: string
    label: Insights Service Account Client Secret
    secret: true
required:
  - client_id
  - client_secret
# injector
env:
  HCC_CLIENT_ID: '{{ client_id }}'
  HCC_CLIENT_SECRET: '{{ client_secret }}'